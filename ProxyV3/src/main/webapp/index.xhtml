<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Authentification</title>
</h:head>
<h:body>
	<div>
		<Table>
			<tr>
				<td><h1>ProxiBanque V3.001</h1></td>
			</tr>
		</Table>
	</div>
	<hr />
	<div align="center">
	<p:panel header="Authentification">
		<h:form>
			<h:panelGrid columns="2" cellpadding="2">
				<h:outputLabel for="#{userBean.login}" value="Identifiant" />
				<h:inputText value="#{userBean.login}" label="Login"></h:inputText>

				<h:outputLabel for="#{userBean.password}" value="Password" />
				<h:inputSecret value="#{userBean.password}"></h:inputSecret>

				<h:commandButton type="submit" value="Login"
					action="#{userBean.logguer}"></h:commandButton>
			</h:panelGrid>
		</h:form>
		<h3 style="color: red;"><h:messages errorClass="error" /></h3>
	</p:panel>
	</div>
	<div>
		<p>copyright @VS-TH Alliance</p>
	</div>
</h:body>
</h:html>
