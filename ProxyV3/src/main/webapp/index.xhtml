<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<body>
	<h:form>
		<h:messages errorClass="error"/>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel value="nom" />
			<h:inputText id="nom" value="#{clientBean.client.nom}" />
			<h:outputLabel value="prenom" />
			<h:inputText id="prenom" value="#{clientBean.client.prenom}" />
		</h:panelGrid>
		<h:commandButton action="#{clientBean.add}" value="#{clientBean.editMode ? 'Modifier':'Ajouter'}" />
		<h2>Liste des clients</h2>
		<h:dataTable value="#{clientBean.list()}" var="c" border="1" >
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{c.id}"/>
			</h:column>
		
			<h:column>
				<f:facet name="header">NOM</f:facet>
				<h:outputText value="#{c.nom}"/>
			</h:column>
		
			<h:column>
				<f:facet name="header">PRENOM</f:facet>
				<h:outputText value="#{c.prenom}"/>
			</h:column>
			<h:column>
				<f:facet name="header">SUPPRIMER</f:facet>
				<h:commandLink action="#{clientBean.delete}" value="Supprimer">
					<f:setPropertyActionListener target="#{clientBean.client}" value="#{c}" />
				</h:commandLink>
			</h:column>	
			<h:column>
				<f:facet name="header">MAJ</f:facet>
				<h:commandLink action="#{clientBean.maj}" value="Maj">
					<f:setPropertyActionListener target="#{clientBean.client}" value="#{c}" />
				</h:commandLink>
			</h:column>	
		</h:dataTable>
	</h:form>
</body>
</html>
